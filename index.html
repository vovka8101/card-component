<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="content">
    <div class="container">
      <div class="col1">
        <div class="perfume-img"><img src="./images/image-product-desktop.jpg" alt="perfume"></div>
      </div>
      <div class="col2">
        <div class="product-type">perfume</div>
        <h1 class="title">gabrielle essence eau de parfum</h1>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="price">
          <span class="price__current-value">$149.99</span>
          <span class="price__previous-value">$169.99</span>
        </div>
        <div class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="add-to-cart-img">
          <span class="add-to-cart-title">Add to Cart</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
